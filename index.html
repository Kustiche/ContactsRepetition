<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-container">
      <main class="main">
        <section class="contacts">
          <div class="contacts__container container">
            <div class="contacts__wrap">
              <div class="contacts__content"></div>
              <form class="contacts__form" action="#/" method="post">
                <input class="contacts__input-name input" name="name" type="text" required placeholder="Имя контакта" />
                <input class="contacts__input-tel input" name="tel" type="tel" required placeholder="Номер телефона" />
                <button class="contacts__button button btn-reset">Сохранить</button>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="js/scripts.js"></script>
    <template id="contact">
      <div class="contacts__contact">
        <div class="contacts__inner">
          <div class="contacts__inner-avatar">
            <p class="contacts__avatar"></p>
          </div>
          <div class="contacts__contact-content">
            <p class="contacts__name"></p>
            <p class="contacts__tel"></p>
          </div>
        </div>
        <button class="contacts__button-star btn-reset">
          <svg class="contacts__star">
            <use href="img/sprite.svg#star"></use>
          </svg>
        </button>
      </div>
    </template>
    <dialog class="modal" id="contactModal" open="open">
      <div class="modal__wrap">
        <button class="modal__close btn-reset" onclick="window.contactModal.close()"></button>
        <h2 class="modal__title">Изменить контакт</h2>
        <form class="modal__form" method="post" action="#/">
          <input class="modal__input-name input" name="name" type="text" required placeholder="Имя контакта" />
          <input class="modal__input-tel input" name="tel" type="tel" required placeholder="Номер телефона" />
          <select class="modal__categories" name="category">
            <option class="modal__category" value="Не задан" selected>Не задан</option>
            <option class="modal__category" value="Ментор">Ментор</option>
            <option class="modal__category" value="Друг">Друг</option>
            <option class="modal__category" value="Знакомый">Знакомый</option>
            <option class="modal__category" value="С работы">С работы</option>
          </select>
          <button class="modal__button button btn-reset">Сохранить</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
